{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">新規ユーザ登録</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">ユーザ登録</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                すでにアカウントをお持ちの場合はこちらからログインしてください。 <a class="ml-2" href="#">ログイン</a>
            </small>
        </div>
    </div>
{% endblock content %}
