{% extends "news/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">投稿削除</legend>
                <h2>投稿を削除しますか？</h2>
                <p class="article-title">{{ object.title }}</p>
                <p class="article-content">{{ object.text }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">削除します</button>
                <a class="btn btn-outline-secondary" href="{% url 'news:detail' object.id %}">キャンセル</a>
            </div>
        </form>
    </div>
{% endblock content %}
