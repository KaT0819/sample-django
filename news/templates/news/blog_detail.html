{% extends "news/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'news:user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.pub_date | date:"Y/n/j (D)" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'news:update' object.id %}">編集</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'news:delete' object.id %}">削除</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.text }}</p>
        </div>
    </article>
{% endblock content %}
